<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .carta-container {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer;
            animation: flotar 2s ease-in-out infinite alternate;
        }
        @keyframes flotar {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .carta {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4d6d;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s;
        }
        .carta.abierta {
            transform: rotateX(180deg);
        }
        .mensaje {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
        }
        .carta.abierta + .mensaje {
            transform: translate(-50%, -50%) scale(1);
        }
        .corazones-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100vh;
            overflow: hidden;
            pointer-events: none;
        }
        .corazon {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            transform: rotate(-45deg);
            animation: subir 8s linear infinite;
            opacity: 1;
        }
        .corazon::before,
        .corazon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff4d6d;
            border-radius: 50%;
        }
        .corazon::before {
            top: -10px;
            left: 0;
        }
        .corazon::after {
            left: 10px;
            top: 0;
        }
        @keyframes subir {
            0% { transform: translateY(0) scale(1) rotate(-45deg); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5) rotate(-45deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="carta-container" onclick="abrirCarta()">
        <div class="carta"></div>
        <div class="mensaje">Hola choquita, ¿Quieres ser mi sanvalentin? ❤️</div>
    </div>
    
    <div class="corazones-container"></div>

    <script>
        function abrirCarta() {
            document.querySelector('.carta').classList.toggle('abierta');
        }

        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('corazon');
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.animationDuration = Math.random() * 5 + 6 + 's';
            document.querySelector('.corazones-container').appendChild(corazon);
            setTimeout(() => {
                corazon.remove();
            }, 8000);
        }
        setInterval(crearCorazon, 700);
    </script>
</body>
</html>
