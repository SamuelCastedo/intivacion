<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Especial</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: Arial, sans-serif;
        }
        .carta-container {
            position: relative;
            width: 200px;
            height: 150px;
            cursor: pointer;
        }
        .carta {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4d6d;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.8s;
        }
        .carta.abierta {
            transform: rotateX(180deg);
        }
        .mensaje {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s;
        }
        .carta.abierta + .mensaje {
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>
    <div class="carta-container" onclick="abrirCarta()">
        <div class="carta"></div>
        <div class="mensaje">Aquí va tu mensaje especial ❤️</div>
    </div>

    <script>
        function abrirCarta() {
            document.querySelector('.carta').classList.toggle('abierta');
        }
    </script>
</body>
</html>
