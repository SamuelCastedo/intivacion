<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Te Amo!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
            font-family: Arial, sans-serif;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .mensaje-container {
            position: relative;
            width: 80%;
            max-width: 300px;
            height: 200px;
            background: #ff4d6d;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 2;
        }
        .mensaje {
            font-size: 20px;
            color: white;
        }
        .corazon {
            color: red;
            font-size: 50px;
            margin-bottom: 10px;
        }
        .corazones {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        .corazon-pequeno {
            position: absolute;
            color: red;
            font-size: 20px;
            animation: flotar 5s linear infinite;
        }
        @keyframes flotar {
            0% { transform: translateY(100vh) scale(1); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="corazones" id="corazones"></div>
    <div class="mensaje-container">
        <div class="corazon">❤️</div>
        <div class="mensaje">Te amo mucho,
        nos vemos pronto ;)</div>
    </div>

    <script>
        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('corazon-pequeno');
            corazon.innerHTML = '❤️';
            corazon.style.left = Math.random() * 100 + 'vw';
            corazon.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.getElementById('corazones').appendChild(corazon);
            setTimeout(() => corazon.remove(), 5000);
        }
        setInterval(crearCorazon, 300);
    </script>
</body>
</html>
